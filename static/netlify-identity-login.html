<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Netlify Identity Login</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: monospace;
      background-color: #0f0f23;
      color: #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      border: 1px solid #333340;
      text-align: center;
    }
    h1 {
      color: #ffb100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebmastersGuild Authentication</h1>
    <p>This page handles authentication for the WebmastersGuild site.</p>
    <div data-netlify-identity-button></div>
    <script>
      // Redirect back to the main site after successful authentication
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("login", function() {
          const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/dashboard/';
          window.location.href = redirectUrl;
        });
      }
    </script>
  </div>
</body>
</html>
